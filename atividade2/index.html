<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafos</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Grafos</h1>
  </header>
  <main>
    <form action="#" class="form">
      <label for="search_type">Tipo de Busca</label>
      <select name="search_type" id="search_type">
        <option value="l" selected="true">Largura</option>
        <option value="p">Profundidade</option>
        <option value="a">A*</option>
      </select>
      <div class="form-group" id="textoFormGroup">
        <label for="text">Grafo (cada linha equivale a cada nó, começando do 0, separe por vírgula cada nó vizinho)</label>
        <textarea name="graph" id="graph" cols="30" rows="10"></textarea>
      </div>
      <div class="form-group">
        <label for="origin">Nó de origem</label>
        <input type="number" name="origin" id="origin">
      </div>
      <div class="form-group">
        <label for="destiny">Nó de destino</label>
        <input type="number" name="destiny" id="destiny">
      </div>
      <button type="submit" id="submeter">Submeter</button>
    </form>
    <div class="resposta">
      
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
